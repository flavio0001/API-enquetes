<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enquetes</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.5/font/bootstrap-icons.min.css">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark sticky-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html">Página Inicial</a>
            <button class="btn btn-outline-light" onclick="logout()">Sair</button>
        </div>
    </nav>

    <!-- Conteúdo Principal -->
    <div class="container mt-4">
        <h2 class="text-center">Enquetes Recentes</h2>
        
        <div id="lista-enquetes" class="row mt-3">
            <!-- As enquetes serão carregadas dinamicamente aqui -->
        </div>
    </div>

    <!-- Modal para exibir detalhes da enquete -->
    <div class="modal fade" id="modalEnquete" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modalTitulo"></h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <p id="modalDescricao"></p>
                    
                    <h6>Escolha uma opção:</h6>
                    <div id="modalOpcoes"></div>

                    <!-- Botão Denunciar atualizado -->
                    <button class="btn btn-danger mt-3 w-100" id="btnDenunciar" onclick="denunciarEnquete()">
                        <i class="bi bi-exclamation-triangle"></i> Denunciar esta enquete
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Container para notificações -->
    <div id="toast-container" class="position-fixed top-0 end-0 p-3" style="z-index: 1050;"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../assets/js/enquete.js"></script>

    <script>
        function logout() {
            localStorage.removeItem("token");
            window.location.href = "login.html";
        }
    </script>
</body>
</html>
