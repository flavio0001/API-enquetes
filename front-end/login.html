<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header>
        <h1>Login</h1>
    </header>
    <main>
        <form id="form-login" action="#" method="POST">
            <label for="email">E-mail:</label>
            <input type="email" id="email" name="email" required>

            <label for="senha">Senha:</label>
            <input type="password" id="senha" name="senha" required>
            <div>
                <input type="checkbox" id="mostrar-senha">
                <label for="mostrar-senha">Mostrar senha</label>
            </div>

            <button type="submit">Entrar</button>
        </form>
        <p>NÃ£o possui uma conta? <a href="criar-conta.html">Crie uma agora</a>.</p>
    </main>
    <footer>
        <p>&copy; 2025 Enquetes App. Todos os direitos reservados.</p>
    </footer>
    <script src="js/login.js" defer></script>
</body>
</html>
