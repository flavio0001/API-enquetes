<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criar Conta</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header>
        <h1>Criar Conta</h1>
    </header>
    <main>
        <form id="form-criar-conta" action="#" method="POST">
            <label for="nome">Nome Completo:</label>
            <input type="text" id="nome" name="nome" required>

            <label for="email">E-mail:</label>
            <input type="email" id="email" name="email" required>

            <label for="senha">Senha:</label>
            <input type="password" id="senha" name="senha" required>
            <div>
                <input type="checkbox" id="mostrar-senha">
                <label for="mostrar-senha">Mostrar senha</label>
            </div>

            <label for="confirmar-senha">Confirmar Senha:</label>
            <input type="password" id="confirmar-senha" name="confirmar-senha" required>
            <div>
                <input type="checkbox" id="mostrar-confirmar-senha">
                <label for="mostrar-confirmar-senha">Mostrar senha</label>
            </div>

            <button type="submit">Criar Conta</button>
        </form>
        <p>Já possui uma conta? <a href="login.html">Faça login</a>.</p>
    </main>
    <footer>
        <p>&copy; 2025 Enquetes App. Todos os direitos reservados.</p>
    </footer>
    <script src="js/criar-conta.js" defer></script>
</body>
</html>
