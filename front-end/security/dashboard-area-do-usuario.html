    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.5/font/bootstrap-icons.min.css">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark sticky-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Página Inicial</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <button class="btn btn-outline-light me-2" id="btn-configuracoes">
                            <i class="bi bi-gear"></i> Configurações
                        </button>
                    </li>
                    <li class="nav-item">
                        <a class="btn btn-outline-light me-2" href="../public/enquetes.html">

                    </li>
                    <li class="nav-item">

                </ul>
            </div>

            <button class="btn btn-primary" id="btn-criar-enquete">

            </button>
        </div>

        <!-- Cabeçalho da Lista de Enquetes -->
        <h2>Lista de Enquetes</h2>

        <!-- Espaço para carregar as enquetes dinamicamente -->
        <div id="enquetes-list"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Script para redirecionamento -->
    <script>
        document.getElementById("btn-criar-enquete").addEventListener("click", function () {
            window.location.href = "nova-enquete.html";
        });
    </script>
</body>
</html>
