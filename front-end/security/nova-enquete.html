<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criar Nova Enquete</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.5/font/bootstrap-icons.min.css">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark sticky-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="dashboard-area-do-usuario.html">Página Inicial</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
        </div>
    </nav>

    <!-- Conteúdo Principal -->
    <div class="container mt-4">
        <h2>Criar Nova Enquete</h2>
        <div class="card p-4 shadow-sm">
            <form id="formNovaEnquete">
                <div class="mb-3">
                    <label for="tituloEnquete" class="form-label">Título</label>
                    <input type="text" class="form-control" id="tituloEnquete" required>
                </div>
                <div class="mb-3">
                    <label for="descricaoEnquete" class="form-label">Descrição</label>
                    <textarea class="form-control" id="descricaoEnquete" rows="3" required></textarea>
                </div>
                <div class="mb-3">
                    <label for="opcoesEnquete" class="form-label">Opções (digite cada opção em uma linha separada)</label>
                    <textarea class="form-control" id="opcoesEnquete" rows="4" required></textarea>
                    <small class="form-text text-muted">Digite cada opção em uma nova linha.</small>
                </div>
                <div class="mb-3">
                    <label for="dataFimEnquete" class="form-label">Data de Fim</label>
                    <input type="date" class="form-control" id="dataFimEnquete" required>
                </div>
                <button type="submit" class="btn btn-success w-100">
                    <i class="bi bi-check-circle"></i> Criar Enquete
                </button>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../assets/js/nova-enquete.js"></script>
</body>
</html>
